name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd src/apps/server && npm ci
          cd ../web && npm ci
      
      - name: Lint Backend
        run: |
          cd src/apps/server
          npm run lint || echo "Lint errors found"
      
      - name: Lint Frontend
        run: |
          cd src/apps/web
          npm run lint || echo "Lint errors found"
      
      - name: Build Backend
        run: |
          cd src/apps/server
          npm run build
      
      - name: Build Frontend
        run: |
          cd src/apps/web
          npm run build
      
      - name: Upload Backend Build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: src/apps/server/dist
          retention-days: 7
      
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/apps/web/dist
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Security Audit Backend
        run: |
          cd apps/server
          npm audit --audit-level=moderate || true
      
      - name: Security Audit Frontend
        run: |
          cd apps/web
          npm audit --audit-level=moderate || true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          push: false
          tags: sports-venues-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: false
          tags: sports-venues-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sports_venues_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install Backend Dependencies
        run: |
          cd apps/server
          npm ci
      
      - name: Setup Test Database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sports_venues_test
        run: |
          cd apps/server
          npx prisma migrate deploy
      
      - name: Run Backend Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sports_venues_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: |
          cd apps/server
          npm test || echo "No tests configured yet"
      
      - name: Install Frontend Dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: Run Frontend Tests
        run: |
          cd apps/web
          npm test || echo "No tests configured yet"
